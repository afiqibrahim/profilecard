<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <meta name="Description" content="My Profile Card">
    <meta name="Keywords" content="profile, facebook, instagram, linkedin">
    <link rel="shortcut icon" type="images/png" href="favicon-32x32.png">
    <Link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://www.myprofilecard.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <img src="bg-pattern-top.svg" alt="background" class="patternTop">
    <img src="bg-pattern-bottom.svg" alt="background" class="patternBottom">
    <div class="profileCard">
        <img src="bg-pattern-card.svg" alt="pattern card"
            style="border-top-left-radius: 30px; border-top-right-radius:30px; width: 100%; height: auto;">
        <img src="image-victor.jpg" alt="my image" class="imageVictor"><br>

        <p style="line-height: 20px; padding-top: 40px;"><strong style="color: hsl(229, 23%, 23%);">Victor
                Crest</strong> 26<br>London</p>
        <br>

        <div class="line">.</div>

        <div class="stats">
            <div class="followers">
                <p><span>80K</span><br>Followers</p>
            </div>
            <div class="likes">
                <p>
                    <span>803K</span><br>Likes
                </p>
            </div>
            <div class="photos">
                <p><span>1.4K</span><br>Photos</p>
            </div>
        </div>
    </div>
</body>

</html>
